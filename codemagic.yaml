workflows:
  android-workflow:
    name: Android Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      groups:
        - production
      vars:
        PACKAGE_NAME: "net.coventry.sleepless"
      flutter: stable
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Clean and get packages
        script: |
          flutter clean
          flutter packages pub get
      - name: Build APK
        script: |
          flutter build apk --release \
          --dart-define=GF_GET_AUDIO_URL=$GF_GET_AUDIO_URL
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - loganvaleski@gmail.com
          - jvaleski@gmail.com
        notify:
          success: true
          failure: false
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    integrations:
      app_store_connect: codemagic
    environment:
      groups:
        - production
      ios_signing:
        distribution_type: app_store
        bundle_identifier: net.coventry.sleepless
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean and get packages
        script: |
          flutter clean
          flutter packages pub get
      - name: Install pods
        script: |
          cd ios
          pod deintegrate || true
          rm -rf Pods
          rm -rf Podfile.lock
          flutter pub get
          pod cache clean --all
          pod install
      - name: Set up export options
        script: |
          cat >> $HOME/export_options.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>automatic</string>
          </dict>
          </plist>
          EOF
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --export-options-plist=$HOME/export_options.plist \
            --dart-define=GF_GET_AUDIO_URL=$GF_GET_AUDIO_URL \
            --no-codesign
      - name: Xcode build
        script: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            archive \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Automatic
      - name: Upload debug symbols to Firebase Crashlytics
        script: |
          if [ "$FCI_BUILD_TYPE" == "release" ]; then
            echo "Uploading debug symbols to Firebase Crashlytics"
            find "$FCI_BUILD_DIR/build/ios/archive/Runner.xcarchive/dSYMs" \
              -name "*.dSYM" \
              -exec "$FCI_BUILD_DIR/ios/Pods/FirebaseCrashlytics/upload-symbols" \
              -gsp "$FCI_BUILD_DIR/ios/Runner/GoogleService-Info.plist" \
              -p ios {} +
          fi
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
      email:
        recipients:
          - loganvaleski@gmail.com
          - jvaleski@gmail.com
        notify:
          success: true
          failure: false